{% extends 'login/base.html' %}

{% block title %}
Login Page
{% endblock %}

{% block content %}

<h1>Login</h1>

<form method="POST">
    {% csrf_token %}
    {% for field in form %}
        <div>
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
        </div>
    {% endfor %}
    <button type="submit">Login</button>

</form>

{% endblock %}
