{% extends 'login/base.html' %} {% block title %} Register Page {% endblock %}
{% block content %}

<h1>Register</h1>

<form method="post">
  {% csrf_token %} {% for field in form %}
  <div>{{ field.label_tag }} {{ field }} {{ field.errors }}</div>
  {% endfor %}
  <button type="submit">Register</button>
</form>

{% endblock %}
