<section class="budget-details">
  <h2>Budget Name: {{ budget.budget_name }}</h2>
  <p>Budget Amount: {{ budget.amount }}</p>

  <div class="budget-details__categories">
    <p>Categories and allocations percentage:</p>
    <ul>
      {% for category in budget.allocations.all %}
      <li>{{ category.category_name }}: {{ category.percentage }}%</li>
      {% endfor %}
    </ul>
  </div>
</section>
